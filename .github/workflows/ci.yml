name: jpsreport-ci

on:
  schedule:
    # Runs at 2:00 am each day
    - cron: '00 2 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.8' ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -VV
          python3 -m site
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install -r requirements.txt

      - name: Check format
        if: matrix.os == 'ubuntu-latest'
        run: |
          ${{github.workspace}}/scripts/check-format.sh

      - name: Run pytests
        run: |
          python3 -m pytest -vv -s tests

      - name: Build wheel
        id: build-wheel
        if: matrix.os == 'ubuntu-latest'
        run: |
          python3 -m build
          cd dist
          echo "wheel=$(ls *.whl)" >> $GITHUB_ENV
          echo "::set-output name=wheel::$(ls *.whl)"

      - name: Upload wheel as artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          path: ${{github.workspace}}/dist/${{ env.wheel }}
          name: ${{ env.wheel }}

    outputs:
      wheel: ${{ steps.build-wheel.outputs.wheel }}

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ '3.8' ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Download wheel
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build.outputs.wheel }}

      - name: Install wheel
        shell: bash
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install ${{ needs.build.outputs.wheel }}
          
      - name: Test if install was successful
        run: |
          jpsreport --version
          python3 -c "import report"
