[tool.black]
line-length = 80
target-version = ['py38']
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.isort]
line_length = 80
multi_line_output = 3
include_trailing_comma = true

[tool.pydocstyle]
inherit = false
match-dir = "(pedpy|data|io|methods|plotting)"
convention = "google"

[build-system]
requires = ["setuptools>=42", "versioneer"]
build-backend = "setuptools.build_meta"
